<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <div class="container">
      <div id="contenido" class="contenido">
        <h1>Generador de Pokemones</h1>
        <form action="#" id="generar-nombre">
          <div class="row">
            <div class="six columns">
              <label for="habitat">Hábitat:</label>
              <select class="u-full-width" id="habitat">
                <option value="">-- Seleccione --</option>
                <option value="1">Caverna</option>
                <option value="2">Bosque</option>
                <option value="3">Pradera</option>
                <option value="4">Montaña</option>
                <option value="5">Raro</option>
                <option value="6">Terreno Duro</option>
                <option value="7">Mar</option>
                <option value="8">Urbano</option>
                <option value="9">Agua Salada</option>
              </select>
              <label>Nombres a Generar</label>
              <input
                type="number"
                id="numero"
                class="u-full-width"
                min="5"
                max="15"
                value="5"
              />
              <input
                class="button-primary u-full-width"
                type="submit"
                value="Generar"
              />
            </div>

            <div class="six columns">
              <div id="resultado"></div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
